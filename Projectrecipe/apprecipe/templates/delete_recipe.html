{% extends 'base.html' %}

{% block title %} Удаление рецепта {% endblock %}

{% block content %}

    <br/>
    <h2>{{ post.recipe_tittle }}</h2>
    <div class="mb-3">
        <form method="POST">
            {% csrf_token %}

        </form>
    </div>
{% endif %}

{% endblock %}
