{% extends 'base.html' %}

{% block title %} Добавление рецепта {% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Добавление рецепта</h1>
    <br/>
    <div class="mb-3">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-light">Добавить</button>
        </form>
    </div>
{% endif %}

{% endblock %}
