{% extends 'base.html' %}

{% block title %} Изменение рецепта {% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Изменение рецепта</h1>
    <br/>
    <div class="mb-3">
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-light">Изменить</button>
        </form>
    </div>
{% endif %}

{% endblock %}
